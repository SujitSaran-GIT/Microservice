spring.application.name=gateway
server.port=8086

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Zipkin
management.tracing.sampling.probability=1.0

# Config Server
spring.config.import=optional:configserver:http://localhost:8082
spring.profiles.active=dev

# Gateway
spring.cloud.gateway.server.webflux.routes[0].id=companyms
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/company/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1]=Method=POST,GET

spring.cloud.gateway.server.webflux.routes[1].id=jobms
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/jobs/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1]=Method=POST,GET

spring.cloud.gateway.server.webflux.routes[2].id=reviewms
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8084
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/reviews/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1]=Method=POST,GET


